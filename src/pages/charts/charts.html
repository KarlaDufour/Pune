<ion-header>

  <ion-navbar>
    <ion-title>Temperatura</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

      <h1>Temperatura sensor 1 dÃ­a:</h1>
      <h2>{{day}}</h2>
