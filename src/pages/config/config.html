<ion-header>

  <ion-navbar>
    <ion-title center>Opciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <button ion-item>
      <h2>Temperatura</h2>
    </button>
    <button ion-item>
      <h2>Nivel</h2>
    </button>
    <button ion-item>
      <h2>Notificaciones</h2>
    </button>
    <button ion-item (click)="verGraficas()">
      <h2>Graficas</h2>
    </button>
    <button ion-item>
      <h2>Ayuda</h2>
    </button>

      <h2>Información</h2>
    </button>
  </ion-list>

  <ion-list>

      Inicio de Sesión
    </ion-list-header>
    <button ion-item style="color:cadetblue" (click)="CloseSesion()">Cerrar Sesión</button>
  </ion-list>

</ion-content>
