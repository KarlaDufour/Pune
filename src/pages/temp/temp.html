<ion-content>

  <ion-grid>
    <ion-row justify-content-around>
      <ion-col col-12 col-sm>

        <ion-card>
          <ion-card-content class="color-card">
            <h1>Temperatura</h1>
            <h1 style="font-size: 8vw;"><b>{{promedio}}째C</b></h1>
            <h2>Promedio</h2>
          </ion-card-content>
        </ion-card>

        <br>

        <ion-card>
          <ion-card-content>
            <div class="s1">
              <h3>
                <button class="btn" [ngStyle]="{'background-color':cardColor1}" [class.button-disabled]="true"></button>
                Sensor 1</h3>
              <h2 style="text-align:right">
                <b>{{lastTemp}}째C</b>
              </h2>
            </div>
            
            <div class="s2">
              <h3>
                <button class="btn" [ngStyle]="{'background-color':cardColor2}" [class.button-disabled]="true"></button>
                Sensor 2</h3>
              <h2 style="text-align:right">
                <b>{{lastTemp2}}째C</b>
              </h2>
            </div>
            <div class="s3">
              <h3>
                <button class="btn" [ngStyle]="{'background-color':cardColor3}" [class.button-disabled]="true"></button>
                Sensor 3</h3>
              <h2 style="text-align:right">
                <b>{{lastTemp3}}째C</b>
              </h2>
            </div>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
