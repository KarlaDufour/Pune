<ion-content>

  <ion-grid>
    <ion-row class="Row">

        <ion-card class="content" style="background:#55F050" (click)="status1()">
          <ion-card-content> 
              <h1 style="font-size: 15vw;">{{lastTemp}}°C</h1>
              <h1 text-right>Sensor 1</h1>
          </ion-card-content>
        </ion-card>

        <ion-card class="content" (click)="status2()">
          <ion-card-content>
              <h1 style="font-size: 15vw;">{{lastTemp2}}°C</h1>
              <h1 text-right>Sensor 2</h1>
          </ion-card-content>
        </ion-card>

        <ion-card class="content" style="background:#F0E434" (click)="status3()">
          <ion-card-content >
              <h1 style="font-size: 15vw;">{{lastTemp3}}°C</h1>
              <h1 text-right>Sensor 3</h1>
          </ion-card-content>
        </ion-card>

    </ion-row>
  </ion-grid>

</ion-content>
